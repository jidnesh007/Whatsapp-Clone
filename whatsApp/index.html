<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BuzzTalk</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="chat_section">
      <div class="brand">
        <img height="40" src="/wassup.png" alt="WhatsApp Logo" />
        <h1>BuzzTalk</h1>
        <a href="#" id="videoLink">
          <i class="fa-solid fa-video"></i>
        </a>
      </div>
      <div class="message_area"></div>
      <div>
        <textarea
          id="textarea"
          cols="30"
          rows="1"
          placeholder="Write A Message..."
        ></textarea>
      </div>
    </section>

    <div id="video-grid" style="display: none"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script
      defer
      src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"
    ></script>
    <script>
      // When video icon is clicked, redirect to /video without reloading
      document
        .getElementById("videoLink")
        .addEventListener("click", function (e) {
          e.preventDefault();
          window.location.href = "/video"; // Navigate to video.html on the same localhost
        });
    </script>
    <script src="client.js" defer></script>
  </body>
</html>
